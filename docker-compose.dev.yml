services:
  postgres:
    image: postgres:16-alpine
    container_name: stashd-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      POSTGRES_DB: ${DB_NAME:-stashd}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5430:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stashd-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: stashd-backend-api
    environment:
      MODE: api-only
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-stashd}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required (min 32 chars)}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:?ENCRYPTION_SECRET environment variable is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      LICENSE_PUBLIC_KEY: ${LICENSE_PUBLIC_KEY:-}
    ports:
      - "8080:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: stashd-backend-worker
    stop_grace_period: 5m  # Allow time for active backup jobs to complete
    environment:
      MODE: worker-only
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-stashd}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required (min 32 chars)}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:?ENCRYPTION_SECRET environment variable is required}
      LICENSE_PUBLIC_KEY: ${LICENSE_PUBLIC_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-api:
        condition: service_started  # Wait for API to run migrations first
    volumes:
      - ./backend:/app
      # Local backup storage - configure path in local backup destinations as /data/backups
      # Override with BACKUP_PATH env var to use a host directory (e.g., BACKUP_PATH=./backups)
      - ${BACKUP_PATH:-backup_data}:/data/backups
      # Temp directory for S3 staging
      - /tmp/stashd-backups:/tmp/stashd-backups

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stashd-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    ports:
      - "5173:5173"
    depends_on:
      - backend-api
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
  redis_data:
  backup_data:
