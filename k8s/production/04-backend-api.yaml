---
# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: stashd
  labels:
    app: backend-api
    app.kubernetes.io/name: stashd
    app.kubernetes.io/component: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        app.kubernetes.io/name: stashd
        app.kubernetes.io/component: backend-api
    spec:
      containers:
        - name: backend-api
          image: ghcr.io/heijmerikx/stashd-backend:0.1.0-alpha.9
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MODE
              value: "api-only"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: JWT_SECRET
            - name: ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ENCRYPTION_SECRET
            - name: LICENSE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: LICENSE_PUBLIC_KEY
            - name: CORS_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: CORS_ORIGIN
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3

---
# Backend API Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: stashd
  labels:
    app: backend-api
    app.kubernetes.io/name: stashd
    app.kubernetes.io/component: backend-api
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: backend-api
