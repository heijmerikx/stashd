services:
  postgres:
    image: postgres:16-alpine
    container_name: stashd-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      POSTGRES_DB: ${DB_NAME:-stashd}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stashd-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-api:
    image: ghcr.io/heijmerikx/stashd-backend:${STASHD_VERSION:-alpha}
    container_name: stashd-backend-api
    restart: unless-stopped
    environment:
      MODE: api-only
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-stashd}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required (min 32 chars)}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:?ENCRYPTION_SECRET environment variable is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LICENSE_PUBLIC_KEY: ${LICENSE_PUBLIC_KEY:-}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  backend-worker:
    image: ghcr.io/heijmerikx/stashd-backend:${STASHD_VERSION:-alpha}
    restart: unless-stopped
    deploy:
      replicas: 2
    stop_grace_period: 5m
    environment:
      MODE: worker-only
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-stashd}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required (min 32 chars)}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:?ENCRYPTION_SECRET environment variable is required}
      LICENSE_PUBLIC_KEY: ${LICENSE_PUBLIC_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-api:
        condition: service_started
    volumes:
      # Local backup storage - configure path in local backup destinations as /data/backups
      # Override with BACKUP_PATH env var to use a host directory (e.g., BACKUP_PATH=/mnt/backups)
      - ${BACKUP_PATH:-backup_data}:/data/backups
      # Temp directory for S3 staging
      - /tmp/stashd-backups:/tmp/stashd-backups

  frontend:
    image: ghcr.io/heijmerikx/stashd-frontend:${STASHD_VERSION:-alpha}
    container_name: stashd-frontend
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - backend-api

volumes:
  postgres_data:
  redis_data:
  backup_data:
